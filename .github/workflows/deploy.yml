# 自动构建 uniapp H5 并部署到 GitHub Pages
name: Build and Deploy

on:
  push:
    branches: [ main, master, 'claude/**' ]
  # 允许手动触发 - 可以选择任意分支
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build H5
        run: npm run build:h5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/build/h5'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
